<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Livros</title>
  <!-- Link do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    h1 {
      border-bottom: 2px solid #000;
      padding-bottom: 10px;
    }
    .box {
      border: 2px solid #000;
      padding: 20px;
      text-align: center;
    }
    .box img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Container fluido que ocupa 100% em xs e se adapta em breakpoints -->
  <div class="container-fluid">
    <!-- Título com borda inferior -->
    <h1 class="text-center">Livros</h1>
    
    <!-- Row para organizar as caixas com grid do Bootstrap -->
    <div class="row">
      <!-- Caixa 1 -->
      <div class="col-12 col-md-6">
        <div class="box">
          <img src="Imagens/foto1.jpg" alt="Livro 1">
          <h2>O universo da programação</h2>
          <p>Willian Oliveira</p>
        </div>
      </div>
      
      <!-- Caixa 2 -->
      <div class="col-12 col-md-6">
        <div class="box">
          <img src="Imagens/foto2.jpg" alt="Livro 2">
          <h2>Aprenda a programar com python</h2>
          <p>Leonardo Soares e Silva, Gabriel Fortes</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Link do Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
